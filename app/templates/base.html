<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap, font-awesome, custom css files -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{ url_for('static', filename= 'todo-icon.png') }}"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'css/font-awesome.min.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'css/bootstrap-datepicker3.min.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'css/normalize.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'css/beauty.css') }}"
    />
    {% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('home.index') }}">Todo List</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      {% if current_user.is_authenticated %}
      <div class="ml-auto navbar-right-links">
        <a class="ml-4" href="{{ url_for('task.tasks') }}">Taches</a>
        <a class="ml-4" href="{{ url_for('category.categories') }}">Categories</a>
        <a
          href="{{ url_for('auth.register') }}"
          class="ml-4 btn__register"
          >inscrire</a
        >
        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger ml-4"
          >Se d√©connecter</a
        >
        
      </div>

      {% else %}
      <div class="ml-auto">
        <a
          href="{{ url_for('auth.login') }}"
          class="btn btn__login"
          role="button"
          >identifier</a
        >
      </div>
      {% endif %}
    </nav>
    {% block content %} {% endblock %}

    <script src="{{ url_for('static', filename= 'js/jquery.min.js') }}"></script>

    <script src="{{ url_for('static', filename= 'js/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('static', filename= 'js/bootstrap-datepicker.min.js') }}"></script>

    <script src="{{ url_for('static', filename= 'js/locales/bootstrap-datepicker.fr.min.js') }}"></script>

    <script src="{{ url_for('static', filename= 'js/custom.js') }}"></script>
  </body>
</html>
